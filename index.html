<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - You Are Lost!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: red;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            animation: shake 0.5s infinite;
            position: relative;
        }
        @keyframes shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            25% { transform: translate(-2px, -2px) rotate(-1deg); }
            50% { transform: translate(2px, -2px) rotate(1deg); }
            75% { transform: translate(-2px, 2px) rotate(0deg); }
            100% { transform: translate(2px, 2px) rotate(0deg); }
        }
        .loading {
            font-size: 20px;
            opacity: 1;
            animation: fadeOut 5s infinite;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .links a {
            color: cyan;
            font-size: 20px;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .fake-btn {
            background: red;
            color: white;
            border: none;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            animation: shake 0.3s infinite;
        }
    </style>
</head>
<body>

    <audio id="siren" autoplay loop>
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
    </audio>

    <h1>404 ERROR - YOU ARE LOST!</h1>
    <p class="loading">Fixing the issue... Please wait...</p>
    
    <div class="links">
        <a href="#">Try Again</a>
        <a href="#">Go Back</a>
        <a href="#">Click Here</a>
    </div>

    <button class="fake-btn" onclick="refreshPage()">Click to Fix (Does Nothing)</button>

    <script>
        // Play sound on loop
        document.addEventListener("DOMContentLoaded", () => {
            let siren = document.getElementById("siren");
            siren.volume = 0.5; // Adjust volume
            siren.play();
        });

        // Fake refresh button
        function refreshPage() {
            alert("Still broken! Try harder!");
            location.reload();
        }

        // Random pop-ups
        setInterval(() => {
            alert("Are you lost? ðŸ¤¡");
        }, 8000); // Every 8 seconds

        // Fake loading text
        setTimeout(() => {
            document.querySelector(".loading").textContent = "Still Fixing... Hold On...";
        }, 3000);

        setTimeout(() => {
            document.querySelector(".loading").textContent = "Just Kidding! You're stuck!";
        }, 6000);
    </script>

</body>
</html>
